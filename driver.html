<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaxiNear Driver</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>

<body>
<div class="top-bar">
  <span id="taxiInfo">OFFLINE</span>
  <button id="toggleBtn">GO ONLINE</button>
</div>

<div id="map"></div>

<div class="panel">
  <input id="taxiNumber" placeholder="Taxi Number (T1234)">
  <input id="seats" type="number" placeholder="Seats">
  <select id="type">
    <option value="regular">Regular</option>
    <option value="maxi">Maxi</option>
    <option value="luxury">Luxury</option>
    <option value="wheelchair">Wheelchair</option>
  </select>
</div>

<audio id="requestSound" src="assets/sounds/request.mp3"></audio>
<audio id="acceptedSound" src="assets/sounds/accepted.mp3"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="driver.js"></script>
</body>
</html>
