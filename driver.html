<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaxiNear â€“ Driver</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}
#map {
  position: absolute;
  top: 110px; 
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 0;
}
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: #111;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 8px;
  z-index: 1100;
}
.top-bar button {
  padding: 6px 12px;
  border-radius: 5px;
  border: none;
  color: white;
  background-color: #222;
  font-size: 14px;
}
.panel {
  position: fixed;
  top: 50px; 
  left: 5px;
  right: 5px;
  background: rgba(255,255,255,0.95);
  padding: 5px;
  border-radius: 8px;
  display: flex;
  gap: 5px;
  z-index: 1050;
  flex-wrap: wrap;
}
.panel input, .panel select {
  flex: 1 1 45%;
  padding: 5px;
  font-size: 14px;
  min-width: 70px;
  box-sizing: border-box;
}
.leaflet-popup-content {
  font-size: 14px;
}
</style>

</head>
<body>

<div class="top-bar">
  <span id="statusText">OFFLINE</span>
  <span id="taxiInfo">Taxi: N/A</span>
  <button id="toggleBtn">GO ONLINE</button>
</div>

<div class="panel">
  <input id="taxiNumber" placeholder="Taxi Number (T1234)">
  <input id="seats" type="number" placeholder="Seats">
  <select id="type">
    <option value="regular">Regular</option>
    <option value="maxi">Maxi</option>
    <option value="luxury">Luxury</option>
    <option value="wheelchair">Wheelchair</option>
  </select>
</div>

<div id="map"></div>

<audio id="requestSound" src="assets/sounds/request.mp3"></audio>
<audio id="acceptedSound" src="assets/sounds/accepted.mp3"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="driver.js"></script>
</body>
</html>
